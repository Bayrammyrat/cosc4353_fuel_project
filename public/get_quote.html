<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fuel quote form</title>
</head>

<body>
  <main id="main-holder">
    <h1 id="fuel-quote">Fuel quote form</h1>
</body>
    <form method="POST">
      <br>
        <label for="gallons"> Gallons Requested</label>
        <input type="number" id="gallons" name="gallons" placeholder="required" maxlength = "50" required>
      </br>
      <br> 
        <label for="delivery-address">Delivery Address:</label>
        <input type="text" id="delivery-address" name="delivery-address" value="Address" readonly>
      </br>
      <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </br>
      <br>
        <input type="submit" value="Calculate">   
      </br>
      <br>
        <label for="price-per-gallons">Suggested Price / gallon :</label>
        <input type="number" id="price-per-gallons" name="price-per-gallon" value="TBD" readonly>
      </br>
      <br>
        <label for="total-due">Total Amount Due :</label>
        <input type="number" id="total-due" name="total-due" value="TBD" readonly>
      <br>
    </form> 
  
  </main>
</body>

</html>
