<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fuel quote form</title>
</head>

<body>
  <main id="main-holder">
    <h1 id="fuel-quote">Fuel quote form</h1>
</body>
    <form method="POST">
      <br>
      <label for="gallons"> Gallons Requested</label>
      <input type="number" id="gallons" name="gallons" placeholder="required" maxlength = "50" required>
      </br>
      <br> 
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      </br>
      <br>
      <input type="submit" value="Calculate">   
      </br>
    </form>
    <form method="GET">
      <br>
      <label for="delivery_address">State:</label>
      <input type="text" id="delivery_address" name="delivery_address">
      </br>
      
      <br>
      <input type="submit" value="Calculate">   
      </br>
      <br>
      <label for="price_per_gallons">Suggested Price / gallon :</label>
      <input type="number" id="price_per_gallons" name="price_per_gallon" value="TBD" readonly>
      </br>
      <br>
      <label for="total_due">Total Amount Due :</label>
      <input type="number" id="total_due" name="total_due" value="TBD" readonly>
      <br>
    </form> 
  
  </main>
</body>

</html>
